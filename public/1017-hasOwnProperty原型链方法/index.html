      <div class="title">hasOwnProperty原型链方法</div>
      <div class="date">
        <i class="icon-calendar"></i>
        2018/10/17
      </div>
    </div>
    <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *  Object的hasOwnProperty()方法返回一个布尔值</span></span><br><span class="line"><span class="comment"> *  判断对象是否包含特定的自身（非继承）属性。</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> *  在看开源项目的过程中，经常会看到类似如下的源码</span></span><br><span class="line"><span class="comment"> *  for...in循环对象的所有枚举属性</span></span><br><span class="line"><span class="comment"> *  然后再使用hasOwnProperty()方法来忽略继承属性。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> foo = &#123;</span><br><span class="line">  hasOwnProperty: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;,</span><br><span class="line">  bar: <span class="string">'Here be dragons'</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">foo.hasOwnProperty(<span class="string">'bar'</span>) <span class="comment">// 始终返回 false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 如果担心这种情况，可以直接使用原型链上真正的 hasOwnProperty 方法</span></span><br><span class="line"><span class="comment">// 使用另一个对象的`hasOwnProperty` 并且call</span></span><br><span class="line">;(&#123;&#125;.hasOwnProperty.call(foo, <span class="string">'bar'</span>)) <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 也可以使用 Object 原型上的 hasOwnProperty 属性</span></span><br><span class="line"><span class="built_in">Object</span>.prototype.hasOwnProperty.call(foo, <span class="string">'bar'</span>) <span class="comment">// true</span></span><br></pre></td></tr></table></figure>

     <!--畅言PC和WAP自适应版-->
