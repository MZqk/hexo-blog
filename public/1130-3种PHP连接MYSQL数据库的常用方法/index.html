    <h2 id="面向过程连接"><a href="#面向过程连接" class="headerlink" title="面向过程连接"></a>面向过程连接</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 配置</span></span><br><span class="line">$mysql_server=<span class="string">"localhost"</span>;</span><br><span class="line">$mysql_username=<span class="string">"数据库用户名"</span>;</span><br><span class="line">$mysql_password=<span class="string">"数据库密码"</span>;</span><br><span class="line">$mysql_database=<span class="string">"数据库名"</span>;</span><br><span class="line"><span class="comment">// 建立数据库链接</span></span><br><span class="line">$conn = mysql_connect($mysql_server,$mysql_username,$mysql_password) <span class="keyword">or</span> <span class="keyword">die</span>(<span class="string">"数据库链接错误"</span>);</span><br><span class="line"><span class="comment">// 选择某个数据库</span></span><br><span class="line">mysql_select_db($mysql_database,$conn);</span><br><span class="line">mysql_query(<span class="string">"set names "</span>utf8<span class="string">""</span>);</span><br><span class="line"><span class="comment">// 执行MySQL语句</span></span><br><span class="line">$result=mysql_query(<span class="string">"SELECT id,name FROM 数据库表"</span>);</span><br><span class="line"><span class="comment">// 提取数据</span></span><br><span class="line">$row=mysql_fetch_row($result);</span><br></pre></td></tr></table></figure>

<h2 id="面向对象连接"><a href="#面向对象连接" class="headerlink" title="面向对象连接"></a>面向对象连接</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$db=<span class="keyword">new</span> mysqli($dbhost,$username,$userpass,$dbdatabase);</span><br><span class="line"><span class="keyword">if</span>(mysqli_connect_error())&#123;</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"Could not connect to database."</span>;</span><br><span class="line"><span class="keyword">exit</span>;</span><br><span class="line">&#125;</span><br><span class="line">$result=$db-&gt;query(<span class="string">"SELECT id,name FROM user"</span>);</span><br><span class="line">$row=$result-&gt;fetch_row();</span><br></pre></td></tr></table></figure>
