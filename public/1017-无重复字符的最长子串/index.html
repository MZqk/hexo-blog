    <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *  无重复字符的最长子串</span></span><br><span class="line"><span class="comment"> *  leetcode 算法题3</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 解法一</span></span><br><span class="line"><span class="keyword">var</span> map = &#123;&#125;</span><br><span class="line"><span class="keyword">var</span> head = <span class="number">0</span></span><br><span class="line"><span class="keyword">var</span> i = <span class="number">0</span></span><br><span class="line"><span class="keyword">var</span> max = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> (i; i &lt; s.length; i++) &#123;</span><br><span class="line">  <span class="keyword">if</span> (map[s[i]] &gt;= head) &#123;</span><br><span class="line">    head = map[s[i]] + <span class="number">1</span></span><br><span class="line">  &#125;</span><br><span class="line">  map[s[i]] = i</span><br><span class="line">  max = max &gt; i - head + <span class="number">1</span> ? max : i - head + <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> max</span><br><span class="line"></span><br><span class="line"><span class="comment">// 解法二</span></span><br><span class="line"><span class="keyword">const</span> map = &#123;&#125;</span><br><span class="line"><span class="keyword">let</span> left = <span class="number">0</span></span><br><span class="line"><span class="keyword">let</span> max = s.split(<span class="string">''</span>).reduce(<span class="function">(<span class="params">max, v, i</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * map[v] 初始为underfined，表明s[i]还没出现过，</span></span><br><span class="line"><span class="comment">   * 一旦map[v]有值了，且大于left，就将left的值设为map[v]后一位</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  left = map[v] &gt;= left ? map[v] + <span class="number">1</span> : left</span><br><span class="line">  map[v] = i</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Math</span>.max(max, i - left + <span class="number">1</span>)</span><br><span class="line">&#125;, <span class="number">0</span>)</span><br><span class="line"><span class="built_in">console</span>.log(max)</span><br></pre></td></tr></table></figure>
