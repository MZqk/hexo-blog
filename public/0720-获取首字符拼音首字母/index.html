n class="line"><span class="function"><span class="keyword">function</span> <span class="title">getFirstPing</span><span class="params">($str)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    $s0 = mb_substr($str, <span class="number">0</span>, <span class="number">1</span>, <span class="string">"utf-8"</span>);</span><br><span class="line">    $fchar = ord($s0&#123;<span class="number">0</span>&#125;);</span><br><span class="line">    <span class="keyword">if</span> ($fchar &gt;= ord(<span class="string">"A"</span>) <span class="keyword">and</span> $fchar &lt;= ord(<span class="string">"z"</span>)) <span class="keyword">return</span> strtoupper($s0&#123;<span class="number">0</span>&#125;);</span><br><span class="line">    $s1 = iconv(<span class="string">"UTF-8"</span>, <span class="string">"gb2312"</span>, $s0);</span><br><span class="line">    $s2 = iconv(<span class="string">"gb2312"</span>, <span class="string">"UTF-8"</span>, $s1);</span><br><span class="line">    <span class="keyword">if</span> ($s2 == $s0) &#123;</span><br><span class="line">        $s = $s1;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        $s = $s0;</span><br><span class="line">    &#125;</span><br><span class="line">    $asc = ord($s&#123;<span class="number">0</span>&#125;) * <span class="number">256</span> + ord($s&#123;<span class="number">1</span>&#125;) - <span class="number">65536</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-20319</span> &amp;&amp; $asc &lt;= <span class="number">-20284</span>) <span class="keyword">return</span> <span class="string">"A"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-20283</span> &amp;&amp; $asc &lt;= <span class="number">-19776</span>) <span class="keyword">return</span> <span class="string">"B"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-19775</span> &amp;&amp; $asc &lt;= <span class="number">-19219</span>) <span class="keyword">return</span> <span class="string">"C"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-19218</span> &amp;&amp; $asc &lt;= <span class="number">-18711</span>) <span class="keyword">return</span> <span class="string">"D"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-18710</span> &amp;&amp; $asc &lt;= <span class="number">-18527</span>) <span class="keyword">return</span> <span class="string">"E"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-18526</span> &amp;&amp; $asc &lt;= <span class="number">-18240</span>) <span class="keyword">return</span> <span class="string">"F"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-18239</span> &amp;&amp; $asc &lt;= <span class="number">-17923</span>) <span class="keyword">return</span> <span class="string">"G"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-17922</span> &amp;&amp; $asc &lt;= <span class="number">-17418</span>) <span class="keyword">return</span> <span class="string">"H"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-17922</span> &amp;&amp; $asc &lt;= <span class="number">-17418</span>) <span class="keyword">return</span> <span class="string">"I"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span class="number">-17417</span> &amp;&amp; $asc &lt;= <span class="number">-16475</span>) <span class="keyword">return</span> <span class="string">"J"</span>;</span><br><span class="line">    <span class="keyword">if</span> ($asc &gt;= <span
